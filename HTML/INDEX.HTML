<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<div class="section">
    <div class="container">
        <div class="row full-heignt justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>LOG IN</span> <span>SIGN UP</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap nx-auto">
                        <div class="card-3d-wrap">
                            <div class="card-front">
                                <div class="card-wrap">
                                    <div class="section text-center">
                                        <h4 class="nb-4 pb-3">LOG IN</h4>
                                        <div class="forn-group">
                                            <input type="email" name="longmail" class="forn-style" 
                                                    placeholder="Your Email" id="longmail" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                  </div>
                                                  <div class="forn-group mt-2">
                                                    <input type="password" name="logpass" class="forn-style"
                                                    placeholder="Your Password" id="logpass" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <a href="#" class="btn mt-4">Submit</a>
                                                <p class="mb-0 mt-4 text-center"><a href="#0" class="Link">Forget Your Password</a></p>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="card-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <div class="forn-group">
                                                    <input type="text" name="longname" class="forn-style" placeholder="Your Full Name" id="longname" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="forn-group mt-2">
                                                    <input type="email" name="longmail" class="forn-style"  placeholder="Your Email" id="longname" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>

                                                </div class="forn-group mt-2">
                                                <input type="password" name="lonpass" class="forn-style"  placeholder="Your Password" id="longpass" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                                <div>
                                                    <a href="#" class="btn mt-4">Submit</a>
                                                </div>
                                             </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
